<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-contato.css" />
  </head>
  <header>
    <div class="caixa">
      <h1>
        <img
          src="images/produtos/logo.png"
          alt="Logo da barbearia Alura"
          class="barbearia_header"
        />
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <body>
    <main>
      <form>
        <label for="nomesobrenome"> Nome completo</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email"> E-mail</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="66"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              value="Email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="Telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked /> Gostaria de receber
          as novidades por email
        </label>

        <input type="submit" value="ENVIAR FORMULÁRIO" class="enviar" />
      </form>
      <h1 class="titulo-tabela">Horário de funcionamento</h1>
      <table>
        <thead>
          <tr></tr>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8:00 - 20:00</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8:00 - 20:00</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8:00 - 20:00</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img
        src="images/produtos/logo-branco.png"
        alt="Logo da barbearia Alura"
      />
      <p class="copyright">&copy; Copyright João Pedro Vieira Brodt - 2022</p>
    </footer>
  </body>
</html>
